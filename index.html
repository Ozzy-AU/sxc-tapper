<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SXC Tapper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1f2e;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        
        .game-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        #score {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tap-button {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ff44);
            border: 3px solid rgba(0, 255, 136, 0.3);
            color: white;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: all 0.1s ease;
            box-shadow: 
                0 0 60px rgba(0, 255, 136, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .tap-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 80px rgba(0, 255, 136, 0.7),
                inset 0 0 25px rgba(255, 255, 255, 0.3);
        }
        
        .tap-button:active {
            transform: scale(0.95);
        }
        
        .boost-pill {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            border: 2px solid rgba(33, 150, 243, 0.5);
            border-radius: 50px;
            padding: 12px 40px;
            font-size: 28px;
            font-weight: bold;
            box-shadow: 
                0 0 30px rgba(33, 150, 243, 0.5),
                inset 0 0 15px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: 30px;
        }
        
        .nav-button {
            flex: 1;
            max-width: 120px;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .nav-button.shop {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            box-shadow: 0 0 20px rgba(33, 150, 243, 0.4);
        }
        
        .nav-button.boosts {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.4);
        }
        
        .nav-button.stats {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.4);
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.2);
        }
        
        .nav-button:active {
            transform: translateY(0);
        }
        
        /* Glow animation for the tap button */
        @keyframes pulse-glow {
            0% {
                box-shadow: 
                    0 0 60px rgba(0, 255, 136, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 0 80px rgba(0, 255, 136, 0.8),
                    inset 0 0 25px rgba(255, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 60px rgba(0, 255, 136, 0.5),
                    inset 0 0 20px rgba(255, 255, 255, 0.2);
            }
        }
        
        .tap-button {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="score">Score: 0</h1>
        
        <button class="tap-button" onclick="addPoint()">CLICK ME!</button>
        
        <div class="boost-pill">X1</div>
        
        <div class="nav-buttons">
            <button class="nav-button shop" onclick="showShop()">Shop</button>
            <button class="nav-button boosts" onclick="showBoosts()">Boosts</button>
            <button class="nav-button stats" onclick="showStats()">Stats</button>
        </div>
    </div>
    
    <script>
        let points = 0;
        let multiplier = 1;  // This will only change when items are purchased from shop
        
        function addPoint() {
            points += multiplier;
            document.getElementById('score').innerHTML = 'Score: ' + points;
        }
        
        function updateMultiplierDisplay() {
            // This function will update the boost pill display
            // It will be called when purchases are made in the shop (Phase 4)
            document.querySelector('.boost-pill').innerHTML = 'X' + multiplier;
        }
        
        // Placeholder functions for navigation - will be implemented in Phase 2
        function showShop() {
            console.log("Shop clicked - to be implemented");
            // Will show shop screen in Phase 2
            // This is where multiplier purchases will happen
        }
        
        function showBoosts() {
            console.log("Boosts clicked - to be implemented");
            // Will show boosts screen in Phase 2
        }
        
        function showStats() {
            console.log("Stats clicked - to be implemented");
            // Will show stats screen in Phase 2
        }
    </script>
</body>
</html>
